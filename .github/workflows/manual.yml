# This is a basic workflow that is manually triggered
# now on push

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: 
  push:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string


permissions:
  id-token: write    # For Sigstore signing via OIDC
  contents: read     # To access repository contents
  attestations: write # To upload the attestation to GitHub



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"


- name: Generate artifact attestation
  uses: actions/attest-build-provenance@v2  # Use v2 or later for stability
  with:
    subject-path: 'PATH/TO/ARTIFACT'  # e.g., './dist/my-binary' or './target/my-app.jar'


- name: Generate SBOM attestation
  uses: actions/attest-sbom@v2
  with:
    subject-path: 'PATH/TO/ARTIFACT'
    sbom-path: 'PATH/TO/SBOM'  # e.g., 'sbom.json'
